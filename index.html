<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="source/style/favicon.png"/>
    <script type="module" src="source/scripts/app.js"></script>
    <title>Quest</title>
</head>
<body>
    <div id="body"></div>

    <template id="home-page">
        <div id="tags-view">
            <button id="load-registration-page-btn">Sign Up</button>
            <br><br>
            <button id="create-new-tag-btn">Create new tag</button>

            <p>[tags list (tbi)]</p>
        </div>
    </template>

    <template id="registration-page">
        <div id="registration-view">
            <input id="name-input" placeholder="Your name"/>
            <br>
            <input id="email-input" placeholder="Your email"/>
            <br>
            <input id="password-input" type="password" placeholder="Your password"/>
            <br><br>
            <button id="registration-btn">Sign Up</button>
            <button id="back-home-page-btn">Back to home page</button>
        </div>
    </template>

    <template id="create-tag-page">
        <div id="create-tag-view">
            <input id="tag-name-input" placeholder="Tag name"/>
            <br>
            <button id="create-tag-btn">Create tag</button>
            <button id="back-home-page-btn">Back to home page</button>
        </div>
    </template>


</body>
</html>
